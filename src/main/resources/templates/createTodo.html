<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css} " />

    <!-- Custom dark mode styles -->
    <style>
        body {
            background-color: #222;
            color: #fff;
        }

        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        h1 {
            color: #fff;
        }

        /* Customizing form colors */
        form {
            color: #fff;
        }

        /* Dark mode for Bootstrap alerts */
        .alert {
            background-color: #444;
            border-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Add New Todo</h1>
    <hr />
    <form th:action="@{/addTodo}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter Title" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" placeholder="Enter Description" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Add Todo</button>
    </form>
</div>

<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
</body>
</html>
